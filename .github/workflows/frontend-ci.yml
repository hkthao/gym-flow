name: Frontend CI/CD

on:
  push:
    branches: [feature/frontend-ci-cd]
    paths:
      - 'services/admin-dashboard/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'services/admin-dashboard/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/admin-dashboard
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test and coverage
        run: npm run test:coverage

      - name: Build
        run: npm run build
