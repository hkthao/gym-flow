name: CI/CD Pipeline

# Note: Branch protection rules for develop and main branches need to be configured manually in GitHub repository settings.
# Require status checks to pass before merging, including all jobs in this CI/CD pipeline.

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r services/ai-face-service/requirements.txt
          pip install flake8
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 services/ai-face-service --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 services/ai-face-service --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  test-python:
    runs-on: ubuntu-latest
    needs: lint-python
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r services/ai-face-service/requirements.txt
      - name: Test with pytest
        run: |
          cd services/ai-face-service
          pytest tests

  build-and-push-python:
    runs-on: ubuntu-latest
    needs: test-python
    steps:
      - uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./services/ai-face-service
          file: ./services/ai-face-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ai-face-service:latest

  lint-dotnet:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ["auth-service", "checkin-service", "customer-service"]
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "8.0.x"
      - name: Restore dependencies
        run: dotnet restore services/${{ matrix.service }}
      - name: Lint
        run: dotnet format --verify-no-changes --verbosity detailed services/${{ matrix.service }}

  test-dotnet:
    runs-on: ubuntu-latest
    needs: lint-dotnet
    strategy:
      matrix:
        service: ["auth-service", "checkin-service", "customer-service"]
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "8.0.x"
      - name: Restore dependencies
        run: dotnet restore services/${{ matrix.service }}
      - name: Test
        run: dotnet test services/${{ matrix.service }}/${{ matrix.service }}.csproj --no-restore

  build-and-push-dotnet:
    runs-on: ubuntu-latest
    needs: test-dotnet
    strategy:
      matrix:
        service: ["auth-service", "checkin-service", "customer-service"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./services/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest
